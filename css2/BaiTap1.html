<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Bat Family</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" /></head>

<!-- 
Khung chứa lớn: kích thước: 1024px; margin; canh lề

ii. site-header: canh lề; margin; background: màu, hình; màu; text-
shadow

iii. li trong superheroes: width; display; position
iv. Hình trong superheroes: border; max-width
v. Thẻ a trong superheroes: display; width; color; text-decoration
vi. Hover:
1. Làm Read more: hiển thị; hiển thị underline
2. Làm cho li trong superheroes: tăng chiều rộng -->
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    #root {
        width: 1024px;
        padding: 40px 0;
        margin: auto;
        text-align: center;
    }

    #site-header {
        margin-bottom: 40px;
        text-align: center;
        background-color: #ccc;
        color: #fff;
        line-height: 1.5;
    }

    #site-header span {
        text-shadow: 2px 2px rgba(0, 0, 0, 0.8);
    }

    #site-header i{
        color: #fff;
    }

    #site-header .bars{
        float: left;
        margin-left: 20px;
    }

    #site-header .search{
        float: right;
        margin-right: 20px;
    }

    .logo {
        width: 80px;
    }

    .superheroes {
        display: flex;
        list-style: none;
        justify-content: center;
        padding-left: -4px;
        margin: 40px;
    }

    .card {
        position: relative;
        max-width: 190px;
        width: 160px;
        overflow: hidden;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        margin: 0 4px;
    }

    .card,
    .card * {
        transition: all ease;
    }

    .card img {
        width: 100%;
        border-radius: 20px;
    }

    .card a {
        display: none;
        color: #fff;
        background-color: #636363;
    }

    .hero-header {
        position: absolute;
        top: 0;
        width: 100%;
        padding: 12px;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        opacity: 0.5;
    }

    .card:hover {
        width: 190px;
    }

    .card:hover .hero-header {
        opacity: 1;
    }

    .card:hover a {
        display: block;
    }
</style>

<body>
    <div id="root">
        <h1 id="site-header">
            <i class="fa fa-bars bars"></i>
            <img src="./imgs/logo.png" alt="logo" class="logo">
            <span class="animate__animated animate__flash">The Bat family</span>
            <i class="fa fa-search search"></i>

        </h1>
        <ul class="superheroes">
            <li class="card animate__animated animate__bounce">
                <strong class="hero-header">Batman</strong>
                <img src="imgs/superhero-1.jpg" alt="">
                <a href="https://en.wikipedia.org/wiki/Batman">Read more</a>
            </li>
            <li class="card animate__animated animate__bounce">
                <strong class="hero-header">Batwing</strong>
                <img src="imgs/superhero-2.jpg" alt="">
                <a href="https://en.wikipedia.org/wiki/Batwing_(DC_Comics)">Read more</a>
            </li>
            <li class="card animate__animated animate__bounce">
                <strong class="hero-header">Batgirl</strong>
                <img src="imgs/superhero-3.jpg" alt="">
                <a href="https://en.wikipedia.org/wiki/Batgirl">Read more</a>
            </li>
            <li class="card animate__animated animate__bounce">
                <strong class="hero-header">Nightwing</strong>
                <img src="imgs/superhero-4.jpg" alt="">
                <a href="https://en.wikipedia.org/wiki/Nightwing">Read more</a>
            </li>
            <li class="card animate__animated animate__bounce">
                <strong class="hero-header">Red Robin</strong>
                <img src="imgs/superhero-5.jpg" alt="">
                <a href="https://en.wikipedia.org/wiki/Red_Robin_(comics)">Read more</a>
            </li>
        </ul>
    </div>
</body>

</html>
